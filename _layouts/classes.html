---
layout: default
---

<div class="class-container">
    {% for year in site.data.semesters%}
    <div class="semester-block">
        <h2>{{year[0]}}</h2>
        {% for term in year[1]%}
        <h5> {{term[0]}}</h5>
        {% for class in term[1]%}
        {{class}} - {{ site.data.class_info[class][2]}}<br/>
        {% endfor %}
        {% endfor %}
    </div>
    {% endfor %}
</div>
